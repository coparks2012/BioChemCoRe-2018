<!DOCTYPE html>
<html>
<head>
    {% include head.html %}
    <script>
        $(document).ready(function() {
            // Initialize navgoco with default options
            $("#mysidebar").navgoco({
                caretHtml: '',
                accordion: true,
                openClass: 'active', // open
                save: false, // leave false or nav highlighting doesn't work right
                cookie: {
                    name: 'navgoco',
                    expires: false,
                    path: '/'
                },
                slide: {
                    duration: 400,
                    easing: 'swing'
                }
            });

            $("#collapseAll").click(function(e) {
                e.preventDefault();
                $("#mysidebar").navgoco('toggle', false);
            });

            $("#expandAll").click(function(e) {
                e.preventDefault();
                $("#mysidebar").navgoco('toggle', true);
            });

        });
    </script>
    {% if page.toc == true %}
    <script>
        $(document).ready(function() {
            $("#tg-sb-link").click(function() {
                $("#tg-sb-sidebar").toggle();
                $("#tg-sb-content").toggleClass('col-md-9');
                $("#tg-sb-content").toggleClass('col-md-12');
                $("#tg-sb-icon").toggleClass('fa-toggle-on');
                $("#tg-sb-icon").toggleClass('fa-toggle-off');
            });
        });
    </script>
    {% endif %}
</head>
<body>
    {% include topnav.html %}
    <!-- Page Content -->
    <div class="container">
      <div id="main">
        <!-- Content Row -->
        <div class="row">
            {% assign content_col_size = "col-md-12" %}
            {% if page.toc == true %}
            <!-- Sidebar Column -->
            <div class="col-md-3" id="tg-sb-sidebar">
                {% include sidebar.html %}
            </div>
            {% assign content_col_size = "col-md-9" %}
            {% endif %}

            <!-- Content Column -->
            <div class="{{content_col_size}}" id="tg-sb-content">
                {{content}}
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /#main -->
</div>
<script>
window.onscroll = function() {stickyNav()};

// Get the navbar
var navbar = document.getElementById("topnav");
var sidebar = document.getElementById("tg-sb-sidebar");

// Get the offset position of the navbar
var sticky = navbar.offsetTop;

// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function stickyNav() {
    if (window.pageYOffset > sticky) {
        navbar.classList.add("sticky");
        sidebar.classList.add("stickybar");
    } else {
        navbar.classList.remove("sticky");
        sidebar.classList.remove("stickybar");
    }
}
</script>
</body>
</html>
